<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous">

    </script>
    <script src="script.js">

    </script>
</head>
<body>
    <header>
        <div class="header">
            <p class="logo">
                Sneakers
            </p>
            <div class="dropdown">
                <button class="dropbtn">Sort</button>
                <div class="dropdown-content">
                    <a href="#" onclick="sortItems('asc')">Price low to high</a>
                    <a href="#" onclick="sortItems('desc')">Price high to low</a>

                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">BRAND</button>
                <div class="dropdown-content">
                    <a href="#" onclick="filterByCategory('all')">All</a>
                    <a href="#" onclick="filterByCategory('nike')">Nike</a>
                </div>
            </div>
            <div>
                <input type="text" id="searchInput" placeholder="search sneakers">
                <button onabort="searchItems()" class="sear">Search</button>
                <button onclick="resetDisplay()" class="sear">Clear</button>
            </div>
            <div class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <p id="count">0</p>
            </div>
        </div>
    </header>
    <br>
    <br>
    <div class ="slider-container">
        <div class = "cont">
            <div class="slider">
                <img src ="1.jpg" alt="image 1">
                <img src ="2.jpg" alt="image 2">
                <img src ="3.jpg" alt="image 3">
                <img src ="4.jpg" alt="image 4">
            </div>
        </div>
    </div>

                            </button>
                        </div>
                    </div>
